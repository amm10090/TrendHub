<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑产品 - TrendHub 管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
</head>
<body>
  <header class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">编辑产品</h1>
        <p class="mt-1 text-sm text-gray-600">编辑产品详细信息和设置</p>
      </div>
      <div>
        <button type="button" onclick="window.location.href='products.html'" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <svg class="-ml-1 mr-2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          返回列表
        </button>
      </div>
    </div>
  </header>

  <!-- 表单 -->
  <div class="mt-6 md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">基本信息</h3>
        <p class="mt-1 text-sm text-gray-600">
          填写产品的基本信息，包括名称、SKU、品牌等。
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form action="#" method="POST">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="product-name" class="block text-sm font-medium text-gray-700">产品名称</label>
                <input type="text" name="product-name" id="product-name" value="Nike Air Max 270" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="sku" class="block text-sm font-medium text-gray-700">SKU</label>
                <input type="text" name="sku" id="sku" value="NK-AM270-01" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="brand" class="block text-sm font-medium text-gray-700">品牌</label>
                <select id="brand" name="brand" class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="nike" selected>Nike</option>
                  <option value="adidas">Adidas</option>
                  <option value="puma">Puma</option>
                  <option value="reebok">Reebok</option>
                  <option value="under-armour">Under Armour</option>
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="category" class="block text-sm font-medium text-gray-700">类别</label>
                <select id="category" name="category" class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="clothing">服装</option>
                  <option value="shoes" selected>鞋类</option>
                  <option value="accessories">配饰</option>
                  <option value="bags">包袋</option>
                  <option value="watches">手表</option>
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="subcategory" class="block text-sm font-medium text-gray-700">子类别</label>
                <select id="subcategory" name="subcategory" class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="running">跑步鞋</option>
                  <option value="basketball">篮球鞋</option>
                  <option value="casual" selected>休闲鞋</option>
                  <option value="training">训练鞋</option>
                  <option value="soccer">足球鞋</option>
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="status" class="block text-sm font-medium text-gray-700">状态</label>
                <select id="status" name="status" class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="active" selected>激活</option>
                  <option value="inactive">未激活</option>
                  <option value="out-of-stock">缺货</option>
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="price" class="block text-sm font-medium text-gray-700">价格 (¥)</label>
                <div class="relative mt-1 rounded-md shadow-sm">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <span class="text-gray-500 sm:text-sm">¥</span>
                  </div>
                  <input type="text" name="price" id="price" value="899.00" class="block w-full pl-7 border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="0.00">
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="discount-price" class="block text-sm font-medium text-gray-700">折扣价 (¥)</label>
                <div class="relative mt-1 rounded-md shadow-sm">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <span class="text-gray-500 sm:text-sm">¥</span>
                  </div>
                  <input type="text" name="discount-price" id="discount-price" value="799.00" class="block w-full pl-7 border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="0.00">
                </div>
              </div>

              <div class="col-span-6">
                <label for="description" class="block text-sm font-medium text-gray-700">产品描述</label>
                <textarea id="description" name="description" rows="3" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">Nike Air Max 270是一款休闲运动鞋，采用网面鞋身，搭配270度Max Air气垫，提供出色的舒适性和支撑力。</textarea>
              </div>

              <div class="col-span-6">
                <label for="features" class="block text-sm font-medium text-gray-700">产品特点</label>
                <div x-data="{ features: ['网面鞋身透气舒适', '270度Max Air气垫提供优异缓震', '轻量化设计', '橡胶外底耐磨抓地'] }">
                  <div class="mt-1 space-y-2">
                    <template x-for="(feature, index) in features" :key="index">
                      <div class="flex items-center">
                        <input type="text" :name="`feature-${index}`" x-model="features[index]" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <button type="button" @click="features.splice(index, 1)" class="p-1 ml-2 text-red-500 hover:text-red-700">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                          </svg>
                        </button>
                      </div>
                    </template>
                  </div>
                  <button type="button" @click="features.push('')" class="flex items-center px-3 py-2 mt-2 text-sm font-medium text-indigo-600 bg-indigo-100 rounded-md hover:bg-indigo-200">
                    <svg class="-ml-0.5 mr-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    添加特点
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 图片管理 -->
  <div class="mt-10 md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">产品图片</h3>
        <p class="mt-1 text-sm text-gray-600">
          上传产品的多个角度图片，第一张将作为主图显示。
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <div class="overflow-hidden shadow sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div x-data="{ images: [
            { id: 1, url: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff', isMain: true },
            { id: 2, url: 'https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb', isMain: false },
            { id: 3, url: 'https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa', isMain: false },
            { id: 4, url: 'https://images.unsplash.com/photo-1579338559194-a162d19bf842', isMain: false }
          ] }">
            <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4">
              <template x-for="(image, index) in images" :key="image.id">
                <div class="relative group">
                  <div class="relative overflow-hidden bg-gray-100 rounded-lg aspect-w-1 aspect-h-1">
                    <img :src="`${image.url}?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&h=200&q=80`" 
                         :alt="`产品图片 ${index + 1}`" 
                         class="object-cover object-center w-full h-full">
                    <div class="absolute inset-0 transition-opacity opacity-0 bg-black/50 group-hover:opacity-100">
                      <div class="absolute flex space-x-2 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                        <button type="button" class="p-1 text-white bg-indigo-600 rounded-full hover:bg-indigo-700 focus:outline-none">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                          </svg>
                        </button>
                        <button type="button" @click="images.splice(index, 1)" class="p-1 text-white bg-red-600 rounded-full hover:bg-red-700 focus:outline-none">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="flex items-center justify-between mt-2">
                    <div class="flex items-center">
                      <input :id="`main-image-${image.id}`" :name="`main-image`" type="radio" :checked="image.isMain" @click="images.forEach(img => img.isMain = img.id === image.id)" class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                      <label :for="`main-image-${image.id}`" class="ml-2 text-sm text-gray-700">设为主图</label>
                    </div>
                    <span class="text-xs text-gray-500" x-text="`图片 ${index + 1}`"></span>
                  </div>
                </div>
              </template>

              <!-- 上传新图片 -->
              <div class="relative flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg aspect-w-1 aspect-h-1 hover:border-gray-400">
                <svg class="w-12 h-12 mx-auto text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex flex-col items-center mt-4 text-sm text-gray-600">
                  <span>点击上传</span>
                  <span class="pl-1">或拖拽图片至此处</span>
                </div>
                <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 库存管理 -->
  <div class="mt-10 md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">库存与变体</h3>
        <p class="mt-1 text-sm text-gray-600">
          管理产品的不同变体和库存数量。
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <div class="overflow-hidden shadow sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div x-data="{ variants: [
            { id: 1, color: '黑色', size: '39', sku: 'NK-AM270-01-BK-39', stock: 25, price: 899 },
            { id: 2, color: '黑色', size: '40', sku: 'NK-AM270-01-BK-40', stock: 18, price: 899 },
            { id: 3, color: '黑色', size: '41', sku: 'NK-AM270-01-BK-41', stock: 12, price: 899 },
            { id: 4, color: '白色', size: '39', sku: 'NK-AM270-01-WT-39', stock: 20, price: 899 },
            { id: 5, color: '白色', size: '40', sku: 'NK-AM270-01-WT-40', stock: 15, price: 899 },
            { id: 6, color: '白色', size: '41', sku: 'NK-AM270-01-WT-41', stock: 10, price: 899 }
          ] }">
            <div class="flex flex-col">
              <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                  <div class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                      <thead class="bg-gray-50">
                        <tr>
                          <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">变体</th>
                          <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">SKU</th>
                          <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">库存</th>
                          <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">价格</th>
                          <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">操作</span>
                          </th>
                        </tr>
                      </thead>
                      <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="(variant, index) in variants" :key="variant.id">
                          <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                              <span x-text="`${variant.color} / ${variant.size}`" class="text-sm text-gray-900"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                              <input type="text" x-model="variant.sku" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                              <input type="number" x-model="variant.stock" min="0" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                              <div class="relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                  <span class="text-gray-500 sm:text-sm">¥</span>
                                </div>
                                <input type="text" x-model="variant.price" class="block w-full pl-7 border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                              </div>
                            </td>
                            <td class="px-6 py-4 text-sm font-medium text-right whitespace-nowrap">
                              <button type="button" @click="variants.splice(index, 1)" class="text-red-600 hover:text-red-900">删除</button>
                            </td>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex items-center justify-center mt-6">
              <button type="button" class="flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="-ml-1 mr-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                添加变体
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SEO设置 -->
  <div class="mt-10 md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">SEO设置</h3>
        <p class="mt-1 text-sm text-gray-600">
          优化产品页面以提高在搜索引擎中的可见性。
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <div class="overflow-hidden shadow sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6">
              <label for="meta-title" class="block text-sm font-medium text-gray-700">Meta标题</label>
              <input type="text" name="meta-title" id="meta-title" value="Nike Air Max 270 | 舒适休闲运动鞋 | TrendHub" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <p class="mt-1 text-xs text-gray-500">推荐长度：50-60个字符</p>
            </div>

            <div class="col-span-6">
              <label for="meta-description" class="block text-sm font-medium text-gray-700">Meta描述</label>
              <textarea id="meta-description" name="meta-description" rows="3" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">Nike Air Max 270是一款时尚舒适的休闲运动鞋，采用270度Max Air气垫，轻量化设计，多种颜色可选。TrendHub为您提供最优惠的价格和最便捷的购物体验。</textarea>
              <p class="mt-1 text-xs text-gray-500">推荐长度：150-160个字符</p>
            </div>

            <div class="col-span-6">
              <label for="meta-keywords" class="block text-sm font-medium text-gray-700">关键词</label>
              <input type="text" name="meta-keywords" id="meta-keywords" value="Nike,Air Max 270,运动鞋,休闲鞋,气垫鞋,跑步鞋,时尚鞋" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <p class="mt-1 text-xs text-gray-500">用逗号分隔关键词</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 提交按钮 -->
  <div class="flex justify-end mt-10">
    <button type="button" onclick="window.location.href='products.html'" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      取消
    </button>
    <button type="submit" class="inline-flex justify-center px-4 py-2 ml-3 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      保存产品
    </button>
  </div>
</body>
</html>
