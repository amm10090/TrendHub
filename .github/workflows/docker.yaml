name: Docker Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_ADMIN: ${{ secrets.DOCKERHUB_USERNAME }}/trendhub-admin
  IMAGE_WEB: ${{ secrets.DOCKERHUB_USERNAME }}/trendhub-web
  # Turborepo 远程缓存配置
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于 Turborepo 缓存

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建项目 (使用 Turborepo 缓存)
        run: |
          # 使用 Turborepo 构建，启用远程缓存
          pnpm turbo build --cache-dir=.turbo/cache
        env:
          # 传递缓存相关环境变量
          TURBO_TOKEN: ${{ env.TURBO_TOKEN }}
          TURBO_TEAM: ${{ env.TURBO_TEAM }}

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送 admin 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: admin-runner
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.IMAGE_ADMIN }}:latest
            ${{ env.IMAGE_ADMIN }}:${{ github.sha }}
          # Docker 构建缓存配置
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=postgresql://dummy:dummy@dummy:5432/dummy

      - name: 构建并推送 web 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: web-runner
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.IMAGE_WEB }}:latest
            ${{ env.IMAGE_WEB }}:${{ github.sha }}
          # Docker 构建缓存配置
          cache-from: type=gha
          cache-to: type=gha,mode=max

